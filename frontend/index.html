<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Invoice Generator</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Invoice Generator</a>
        </div>
      </nav>
    </header>

    <main class="container mt-5 px-4 border rounded w-50 w-sm-100">
      <h2 class="mt-4">Create an Invoice</h2>
      <form id="createInvoiceForm" class="my-4">
        <div class="mb-3">
          <label for="name" class="form-label">Buyer Name</label>
          <input
            type="name"
            class="form-control"
            id="name"
            placeholder="Prakash Jain"
            aria-describedby="nameHelp"
          />
          <div id="nameHelp" class="form-text">Name of the Buyer</div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="baluuphade@gmail.com"
            input="baluuphade@gmail.com"
            aria-describedby="nameHelp"
          />
          <div id="nameHelp" class="form-text">Invoice Receiver</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <!-- Scripts -->
    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
